<html lang="en">

<head>

<body>

    </header>

    <section class="cta">
      <div class="cta-text">
        <h1></h1>
        <button></button>
      </div>
      <img id="cta-img" src="" alt="Image of a code snippet.">
    </section>

    <section class="main-content">

      <div class="top-content">
        <div class="text-content">
          <h4></h4>
          <p></p>
        </div>
        <div class="text-content">
          <h4></h4>
          <p></p>
        </div>
      </div>

      <img class="middle-img" id="middle-img" src="" alt="Image of code snippets across the screen">

      <div class="bottom-content">
        <div class="text-content">
          <h4></h4>
          <p></p>
        </div>
        <div class="text-content">

        </div>
        <div class="text-content">

    <section class="contact">

      <h4></h4>

      <p></p>

      <p></p>

      <p></p>

    </section>

    <footer>
      <p></p>
    </footer>
    <!-- Edit Nav Links Context Menu -->
    <div class="context-menu">
      <ul>
        <li><a href="#" class="context-menu-link edit">Edit Link</a></li>
        <li><a href="#" class="context-menu-link remove">Remove Link</a></li>
        <li><a href="#" class="context-menu-link add">Add Link</a></li>
      </ul>
    </div>
    <!-- Edit Nav Links Modal -->
    <div class="modal fade" id="editNavLinksModal" tabindex="-1" role="dialog" aria-labelledby="editNavLinksModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editNavLinksModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Anchor Text</span>
                </div>
                <input id="inputGroup-anchor-text" type="text" class="form-control" aria-label="Anchor Text" aria-describedby="inputGroup-anchor-text" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Anchor Href</span>
                </div>
                <input id="inputGroup-anchor-href" type="text" class="form-control" aria-label="Anchor Href" aria-describedby="inputGroup-href">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Anchor Title</span>
                </div>
                <input id="inputGroup-anchor-title" type="text" class="form-control" aria-label="Anchor Title" aria-describedby="inputGroup-anchor-title">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js" async></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
